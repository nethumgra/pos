<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; padding: 30px; background-color: #f4f7f6; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: #f39c12; }
        .back-btn { background-color: #555; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .add-btn { background-color: #ff6b6b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        table { width: 100%; background: white; border-collapse: collapse; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 10px; overflow: hidden; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #34495e; color: white; }
        .qty-input { width: 60px; padding: 5px; border: 1px solid #ddd; border-radius: 5px; text-align: center; }
        .update-stock-btn { background: #27ae60; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: white; padding: 30px; border-radius: 15px; width: 300px; text-align: center; }
        .modal input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .save-btn { background-color: #27ae60; color: white; border:none; padding:10px; border-radius:5px; cursor:pointer; width:100%; margin-top:10px;}
        .close-btn { background-color: #e74c3c; color: white; border:none; padding:10px; border-radius:5px; cursor:pointer; width:100%; margin-top:5px;}
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸ“¦ Store Inventory</h1>
        <div>
            <button class="add-btn" onclick="openModal('itemModal')">+ Add New Item</button>
            <a href="pos.html" class="back-btn">â¬… Back to POS</a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Current Stock</th>
                <th>Add Stock</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody id="store-table">
            <tr><td colspan="6">Loading...</td></tr>
        </tbody>
    </table>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h3>Add New Item</h3>
            <input type="text" id="newItemName" placeholder="Item Name">
            <input type="number" id="newItemPrice" placeholder="Price (Rs.)">
            <input type="number" id="newItemQty" placeholder="Initial Stock Qty">
            <input type="number" id="newItemDiscount" placeholder="Discount %">
            <input type="text" id="newItemImage" placeholder="Image URL (Optional)">
            <button class="save-btn" id="saveBtn">Save Item</button>
            <button class="close-btn" onclick="closeModal('itemModal')">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBOkJ57KpM-WO0pY-tQPrFMf9j4s14mdxU", authDomain: "poss-193d0.firebaseapp.com", projectId: "poss-193d0", storageBucket: "poss-193d0.firebasestorage.app", messagingSenderId: "616390949244", appId: "1:616390949244:web:daba7e7082648455910cf9", measurementId: "G-2F3S2VT4SK" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const itemsCollection = collection(db, "food_items");

        onSnapshot(itemsCollection, (snapshot) => {
            const tbody = document.getElementById('store-table'); tbody.innerHTML = "";
            snapshot.forEach((docSnap) => {
                const item = docSnap.data(); const id = docSnap.id; const qty = item.qty || 0;
                let statusColor = qty > 10 ? 'green' : (qty > 0 ? 'orange' : 'red');
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.name}</td><td>Rs. ${item.price}</td><td>${item.discount || 0}%</td><td style="font-weight:bold; color:${statusColor}">${qty}</td><td><input type="number" id="add-stock-${id}" class="qty-input" placeholder="+Qty"></td><td><button class="update-stock-btn" onclick="window.updateStock('${id}')">Update</button></td>`;
                tbody.appendChild(tr);
            });
        });

        window.updateStock = async (id) => {
            const input = document.getElementById(`add-stock-${id}`); const amount = parseInt(input.value);
            if(amount && amount > 0) {
                await updateDoc(doc(db, "food_items", id), { qty: increment(amount) });
                input.value = ""; alert("Stock Updated!");
            }
        };

        // Add Item Logic in Store Page
        document.getElementById('saveBtn').onclick = async () => {
            const name = document.getElementById('newItemName').value;
            const price = document.getElementById('newItemPrice').value;
            const qty = document.getElementById('newItemQty').value;
            const discount = document.getElementById('newItemDiscount').value;
            const img = document.getElementById('newItemImage').value;

            if(name && price) {
                await addDoc(itemsCollection, { name, price: Number(price), qty: Number(qty) || 0, discount: Number(discount) || 0, img });
                window.closeModal('itemModal');
                document.getElementById('newItemName').value = ''; document.getElementById('newItemPrice').value = ''; document.getElementById('newItemQty').value = '';
            }
        };

        window.openModal = (id) => document.getElementById(id).style.display = "flex";
        window.closeModal = (id) => document.getElementById(id).style.display = "none";
    </script>
</body>
</html>
